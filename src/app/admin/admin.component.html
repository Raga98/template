<div class="menu-dash">
    <div>
        <button class="menubtn" (click)="inicio()">Inicio</button>
    </div>
    <div>
        <button class="menubtn" (click)="conozcanos()">Conozcanos</button>
    </div>
    <div> 
        <button class="menubtn" (click)="cursos()">Cursos</button>
    </div>
    <div>
        <button class="menubtn" (click)="biblioteca()">Biblioteca</button>
    </div>
</div>
<div *ngIf = "botones === 1">
    <!--Contenido general de inicio-->
    <div *ngFor="let pub of pubs">
        <h2>
            {{pub.title}}
        </h2>
        <div>
            Aqui va el contenido del WYSIWYG          
        </div>
        <div>
            <button style="padding: 3px; background-color: indianred"><i class="material-icons"  (click) = "delete(pub)">delete</i></button>
            <button style="padding: 3px; background-color: darkseagreen"><i class="material-icons">create</i></button>
        </div>
    </div>
    <div class="noticias">
        <div class="articulos">
            <!--Contenido de noticias-->
            <img src="../assets/imagen9.png" border="1" alt="ejemplo de un texto alternativo" width="100%" height="200">
            <h3>
                Titulo del articulo
            </h3>
            <h4>
                Pequeña descripción del artículo para llamar la atención del usuario
            </h4>
            <p>
                Fecha del articulo<br>
                Autor del articulo
            </p>
            <button routerLink="/articulos">Seguir leyendo</button>
        </div>
    </div>
</div>
<div *ngIf = "botones === 2">
    Contenido de conozcanos
</div>
<div *ngIf = "botones === 3">
    Contenido de cursos
</div>
<div *ngIf = "botones === 4">
    Contenido de biblioteca
</div>
<div class="dropdown">
    <button ><i class="material-icons">add</i></button>
    <div class="dropdown-content">
        <a (click)="openContentDialog()">contenido</a>
        <a (click)="openArticuloDialog()">articulos</a>
        <a (click)="boton3()">conferencias</a>
        <a (click)="boton4()">conferencistas</a>
        <!--    
        <a (click)="boton5()">videos</a>
        <a (click)="boton6()">libros</a>
        <a (click)="boton7()">biografias</a> 
        -->
    </div>
</div>
<div style="float: right" class="button" routerLink="/login">   
    <button (click) = adminSignOut() type="submit" style="background-color: darkgray"><i class="material-icons">skip_previous</i></button>
</div>
