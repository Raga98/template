<form>
    <input  name="title" [(ngModel)]="pub.title">
    <input  name="author" [(ngModel)]="pub.author">
    <textarea name="description" [(ngModel)]="pub.description"></textarea>
    <editor name="news" [(ngModel)]="pub.news" formControlName="news" ></editor>
    <div>
        <button mat-button (click)="createArticle(pubs)"><mat-icon>save</mat-icon>Guardar</button>
        <button mat-button type="button" mat-dialog-close>Cancel</button>
    </div>
</form>
