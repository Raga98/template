<h2>Conferencias</h2>
<div class="contenido">
  <ul *ngFor = "let conferencia of conferencias">
    <div class="conferencias">
      <img src="../assets/imagen1.jpg" border="1" alt="ejemplo de un texto alternativo" width="100%" height="200">
      <h3>{{ conferencia.title }}</h3>
      <div>
        <p>Conferencista: {{ conferencia.author }}</p>
        <p>Presentador: {{ conferencia.presenter }}</p>
        <p>fecha: {{ conferencia.date }}</p>
        <p>hora: {{ conferencia.hour }}</p>
        <p>Lugar: {{ conferencia.place }}</p>
      </div>
    </div>
  </ul>
