<!--Contenido general de inicio-->
<ul *ngFor="let pub of pubs">
    <h2>{{pub.title}}</h2>
    <div [innerHtml]="pub.news">{{pub.news}}</div>
    <div *ngIf='editable'>
        <button style="padding: 3px; background-color: darkseagreen"><i class="material-icons" (click)="openEditDialog()">create</i></button>
        <button style="padding: 3px; background-color: indianred"><i class="material-icons"  (click) = "delete(pub.id)">delete</i></button>
    </div>
<div *ngIf = "editState && itemToEdit.id == pub.id">
    <form [formGroup]="form" novalidate>
        <h1 mat-dialog-title>Agregue Contenido</h1>
        <mat-dialog-content>
            <mat-form-field>
                <input matInput placeholder="Titulo del contenido"  [(ngModel)]="pub.title" formControlName ="title" name = "title" >
            </mat-form-field>
            <editor [(ngModel)] = "pub.news" formControlName ="news" name = "news" ></editor>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button (click)="editContent(pub)"><mat-icon>save</mat-icon>Editar</button>
            <button mat-button type="button" mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </form>
</div>
</ul>
